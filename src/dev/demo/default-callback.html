<!DOCTYPE html>
<html lang="">
    <head>
        <link rel='import' href='../components/includes/header.html?__inline'>
        <title>SlsModal-jQuery弹框插件的简单使用-回调函数</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default btn-modal">默认调用-回调使用</div>
                    <div class="well bg-info">
                        <p class="callback">这是默认信息</p>
                        <p>这是默认调用，不传任何参数的情况。</p>
                    </div>
                </div>
            </div>
        </div>
        <link rel='import' href='../components/includes/footer.html?__inline'>
        <script>
            $('.btn-modal').click(function(event) {
                SlsModal.init({
                    //显示框之前的回调，this指向当前层的DOM对象
                    onShowBefore: function() {
                        /*console.log(this);
                        console.log('框显示前调用');*/
                    },
                    //显示框之后的回调，this指向当前层的DOM对象
                    onShowAfter: function() {
                        /*console.log(this);
                        console.log('框显示后调用');
                        $(".callback").html('框显示了。');*/
                    }, 

                    //关闭框之前的回调
                    onCloseBefore: function(el,index) {
                        /*console.log(el);
                        console.log(index);
                        console.log(this);
                        console.log('框关闭前调用');*/
                    }, 
                    //关闭框之后的回调
                    onCloseAfter: function(el,index) {
                        /*console.log(el);
                        console.log(index);
                        console.log(this);
                        console.log('框关闭后调用');
                        $(".callback").html('框关闭了。');*/
                    }, 
                }).show();
            });
        </script>
    </body>
</html>
