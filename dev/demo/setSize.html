<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
        <meta name="apple-mobile-web-app-title" content="" /> 
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>SlsModal-jQuery弹框插件的简单使用-自定义大小</title>
        <link rel="stylesheet" href="http://cdn.sailengsi.com/other/bs/3.3.5/css/bootstrap.min.css"/>
        <script src='http://cdn.sailengsi.com/js/jquery/2.1.4/jquery.min.js'></script>
        <script src='../src/js/jquery.sls-modal.js'></script>
        <style>
            strong{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 宽度定死 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-width-fixed">宽度定死</div>
                    <div class="well bg-info">
                        <p><strong>通过配置width:'800px'让宽度定死为800px;</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-width-fixed').click(function(event) {
                SlsModal.init({
                    width:'800px',
                    body:'<strong>这个宽度是固定800px</strong>'
                }).show();
            });
        </script>

        
        <!-- 宽度百分比 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-width-auto">宽度百分比</div>
                    <div class="well bg-info">
                        <p><strong>通过配置width:'30%'让宽度定为30%;</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-width-auto').click(function(event) {
                SlsModal.init({
                    width:'30%',
                    body:'<strong>这个宽度是自适应50%</strong>'
                }).show();
            });
        </script>
    </body>
</html>
