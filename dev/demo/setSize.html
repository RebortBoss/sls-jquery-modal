<!DOCTYPE html>
<html lang="">
    <head>
        <link rel='import' href='../components/includes/header.html?__inline'>
        <link rel='import' href='../components/includes/footer.html?__inline'>
        <title>SlsModal-jQuery弹框插件的简单使用-自定义大小</title>
    </head>
    <body>
        <!-- 宽度定死 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-width-fixed">宽度定死</div>
                    <div class="well bg-info">
                        <p><strong>通过配置width:'800px'让宽度定死为800px;</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-width-fixed').click(function(event) {
                SlsModal.init({
                    width:'800px',
                    body:'<strong>这个宽度是固定800px</strong>'
                }).show();
            });
        </script>

        
        <!-- 宽度百分比 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-width-auto">宽度百分比</div>
                    <div class="well bg-info">
                        <p><strong>通过配置width:'30%'让宽度定为30%;</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-width-auto').click(function(event) {
                SlsModal.init({
                    width:'30%',
                    body:'<strong>这个宽度是自适应50%</strong>'
                }).show();
            });
        </script>
    </body>
</html>
