        <title>SlsModal-jQuery弹框插件的简单使用</title>
    
    <link rel="stylesheet" href="http://cdn.sailengsi.com/other/bs/3.3.5/css/bootstrap.min.css" />
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default btn-modal">默认调用</div>
                    <div class="well bg-info">
                        <p>这是默认调用，不传任何参数的情况。</p>
                        <p>点击右上角x号和点击背景以及点击下面两个按钮都会关闭</p>
                    </div>
                </div>
            </div>
        </div>
    
<script src="http://cdn.sailengsi.com/js/jquery/2.1.4/jquery.min.js"></script>
<script src="../dist/js/jquery.sls-modal.min.js"></script>
<script>
            $('.btn-modal').click(function(event) {
                SlsModal.init().show();
            });
        </script>
</body>
